<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denart - İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Genel Stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a, #1e1e2f);
            color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #FF6F61, #FF8E53);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-style: italic;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        nav a {
            color: #f4f4f4;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
        }

        nav a:hover {
            background: #FF6F61;
            border-radius: 5px;
            color: #fff;
            transform: scale(1.1);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            width: 100%;
            text-align: center;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-info div i {
            margin-right: 10px;
        }

        .contact-info div a {
            color: #f4f4f4;
            text-decoration: none;
        }

        .contact-info div a:hover {
            text-decoration: underline;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a {
            color: #f4f4f4;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #FF6F61;
        }

        .map-container {
            margin: 30px 0;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        .contact-form {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #f4f4f4;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #ccc;
        }

        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #FF6F61;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #FF8E53;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #1e1e2f;
            color: #aaa;
            font-size: 0.9rem;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #FF6F61, 0 0 20px #FF8E53;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #FF6F61, 0 0 30px #FF8E53;
            }
        }

        /* Responsive Tasarım */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            nav a {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Denart</h1>
        <p>Sanat ve Tasarım Kursları</p>
    </header>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
        <a href="register.html"><i class="fas fa-user-plus"></i> Kayıt Ol</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> İletişim</a>
    </nav>
    <div class="contact-container">
        <h2>İletişim Bilgileri</h2>
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i> Adres: 123 Sanat Sokak, İstanbul</div>
            <div><i class="fas fa-phone-alt"></i> Telefon: +90 555 555 5555</div>
            <div><i class="fas fa-envelope"></i> E-posta: <a href="mailto:info@denart.com">info@denart.com</a></div>
            <div><i class="fas fa-globe"></i> Web Sitesi: <a href="https://www.denart.com">www.denart.com</a></div>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/denart" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/denart" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/denart" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact-form">
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="E-posta Adresiniz" required>
            <textarea placeholder="Mesajınız" rows="5" required></textarea>
            <button type="submit">Gönder</button>
        </div>
        <div class="map-container">
            <h3>Konumumuz</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12093.218197287315!2d29.0015225!3d41.0077915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac8f5e9b4b117%3A0x2a9b9b0b0b0b0b0!2sTaksim%20Square!5e0!3m2!1sen!2str!4v1616063312123!5m2!1sen!2str" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <footer>
        &copy; 2025 Denart. Tüm hakları saklıdır.
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
